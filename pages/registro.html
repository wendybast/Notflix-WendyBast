<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/ico/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Catamaran&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d0b3255e0.js" crossorigin="anonymous"></script>
    <title>Notflix</title>
</head>

<body>
    <div id="Registro"> </div>
    <h1>Crear cuenta</h1>
    <br>
    <br>

    <div id="formulario">
        <form action="">
            <fieldset>
                <legend>Registro de usuario</legend><br>
                <label for="fname">Nombre:</label>
                <input type="text" id="fname" name="fname" placeholder="ej.Juan"><br><br>
                <label for="lname">Apellido:</label>
                <input type="text" id="lname" name="lname" placeholder="Apellido"><br><br>
                <label for="email">Email (*obligatorio):</label>
                <input type="email" id="emailId" name="email" required><br><br>

                <label for="username">Usuario (*obligatorio):</label>
                <input type="text" id="usernameId" name="username" required><br><br>

                <label for="fnacim">Fecha de Nacimiento:</label>
                <input type="date" id="fnacimId" name="fnacim"><br><br>

                <label for="password">Ingrese contraseña:</label>
                <input type="password" id="passwordId " name="password" required ><br><br>
                <label for="password">Repetir contraseña:</label>
                <input type="password" id="passwordId " name="password" ><br><br>
               
                <input type="submit" value="Submit">
            </fieldset>
        </form>

        

        <br>
        <a href="/index.html">Home</a>

</body>

</html>
