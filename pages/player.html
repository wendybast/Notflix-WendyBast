<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/ico/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Catamaran&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3d0b3255e0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <h1>Trailers</h1>
    <br>

    <header>
        <div class="inicio-player">
            <a href="/index.html">Home</a>
        </div>
    </header>
    <div class="reproductor">
        <iframe class="responsivo" id="film" src=""
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

    


    <script>
        var search = window.location.search;
        var parametros = new URLSearchParams(search)
        var movie = parametros.get('movies');

        var elemento = document.getElementById('film');
        elemento.src = 'https://www.youtube.com/embed/' + movie;

    </script>

</body>

</html>
